[package]
name = "remainder"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ark-bn254 = "0.4.0"
ark-ff = "0.4.2"
ark-poly = "0.4.2"
ark-serialize = {version = "0.4.2", features = ["derive"]}
ark-std = "0.4.0"
ark-test-curves = "0.4.2"
criterion = "0.5.1"
itertools = "0.10.5"
rayon = "1.7.0"
thiserror = "1.0.40"
tracing = "0.1.37"

[features]
parallel = ["ark-ff/parallel", "ark-poly/parallel", "ark-std/parallel"]
